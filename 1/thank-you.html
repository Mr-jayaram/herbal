<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-M-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - NatureHeals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* --- STYLES SPECIFIC TO THANK-YOU.HTML --- */

        /* Make sure body has no margins */
        body {
            background-color: var(--bg-light-green); /* Use your site's bg color */
        }
        
        .thank-you-section {
            /* This vertically and horizontally centers the box */
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 5%; /* Add some padding for small screens */
            
            /* Ensure content is above the confetti canvas */
            position: relative;
            z-index: 2;
        }
        
        /* This canvas is added by the confetti script */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Place it behind the content */
            pointer-events: none; /* Allow clicking through it */
        }

        .thank-you-container {
            background-color: white;
            padding: 3rem;
            border-radius: 25px;
            border: 1px solid var(--soft-green);
            box-shadow: 0 15px 40px var(--shadow-light);
            text-align: center;
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .success-icon {
            font-size: 5rem;
            color: var(--primary-green);
            margin-bottom: 2rem;
            animation: popIn 0.5s ease-out;
        }

        .thank-you-container h2 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .thank-you-container p {
            font-size: 1.1rem;
            color: var(--gray);
            line-height: 1.6;
            max-width: 550px;
            margin-bottom: 1rem;
        }

        .order-details {
            font-size: 1.2rem;
            font-weight: 500;
            background: var(--soft-green);
            color: var(--primary-green);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            border: 1px dashed var(--primary-green);
        }

        .order-details strong {
            color: var(--dark);
        }
        
        /* --- *** NEW STYLES FOR BUTTONS *** --- */
        
        /* Group for the new secondary buttons */
        .button-group {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }
        
        /* Secondary button style (outline) */
        .btn-secondary {
            background: transparent;
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
        }
        
        
        /* Adjust existing primary button margin */
        .thank-you-container .btn-primary {
            margin-top: 1rem; /* Reduced margin */
        }
        
        /* Ensure all buttons have consistent padding */
        .thank-you-container .btn {
            padding: 0.8rem 1.5rem;
        }
        /* --- *** END OF NEW STYLES *** --- */


        .thank-you-container .btn i {
            margin-right: 0.5rem;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <main>
        <section class="thank-you-section">
            <div class="thank-you-container">
                
                <i class="fas fa-check-circle success-icon"></i>
                
                <h2>Thank You For Your Order!</h2>
                
                <p>Your order has been placed successfully. We're getting it ready for you now and you will receive a confirmation email shortly.</p>
                
                <div class="order-details">
                    Your Order Number: <strong>NH-123456</strong>
                </div>
                
                <div class="button-group">
                    <a href="invoice.html" class="btn btn-secondary">
                        <i class="fas fa-file-invoice"></i>
                        <span>View Invoice</span>
                    </a>
                    <a href="orders.html" class="btn btn-secondary">
                        <i class="fas fa-box-open"></i>
                        <span>View Orders</span>
                    </a>
                </div>
                <a href="index.html" class="btn btn-primary"> 
                    <i class="fas fa-shopping-bag"></i>
                    <span>Continue Shopping</span>
                </a>

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // Run this script as soon as the page is loaded
        document.addEventListener('DOMContentLoaded', () => {

            // Create a canvas for the confetti
            const myCanvas = document.createElement('canvas');
            myCanvas.id = 'confetti-canvas';
            document.body.appendChild(myCanvas);

            // Get the confetti function to use this canvas
            const myConfetti = confetti.create(myCanvas, {
                resize: true,
                useWorker: true
            });

            // Function to launch the 8-second, full-page, big-particle animation
            function playFullPageVedi() {
                const duration = 8 * 1000; // 8 seconds
                const animationEnd = Date.now() + duration;

                const defaults = {
                    startVelocity: 30,
                    spread: 360,
                    ticks: 100,
                    gravity: 0.5, 
                    decay: 0.94,
                    scalar: 1.4, // Big particles
                    zIndex: 1,
                    colors: ['#52B788', '#B7E4C7', '#1B4D3E', '#F0F7F4', '#FFFFFF']
                };

                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }

                // Fire bursts of confetti every 300ms for 8 seconds
                const interval = setInterval(() => {
                    const timeLeft = animationEnd - Date.now();

                    if (timeLeft <= 0) {
                        return clearInterval(interval);
                    }

                    const particleCount = 50 * (timeLeft / duration);
                    
                    // Fire from two random points on the top to fill the screen
                    myConfetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                    }));
                    myConfetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                    }));

                }, 300); // Fire every 300ms
            }

            // Play the animation now!
            playFullPageVedi();
        });
    </script>

</body>
</html>
